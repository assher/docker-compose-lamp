<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		AllowOverride all
	</Directory>
</VirtualHost>
<VirtualHost *:91>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/bernat"
    ServerName localhost
	<Directory "/var/www/html/bernat/">
		AllowOverride all
	</Directory>
</VirtualHost>
